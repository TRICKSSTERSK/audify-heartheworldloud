      /* Custom animation for sound waves */
      @keyframes pulse-wave {
        0% {
          transform: scale(0.6);
          opacity: 0.8;
        }
        50% {
          transform: scale(1);
          opacity: 0.3;
        }
        100% {
          transform: scale(0.6);
          opacity: 0.8;
        }
      }
      
      .sound-wave-circle {
        animation: pulse-wave 2s infinite ease-in-out;
        transform-origin: center;
      }
      
      .delay-1 { animation-delay: 0.5s; }
      .delay-2 { animation-delay: 1s; }
